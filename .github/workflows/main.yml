name: CI Checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs: 
  client-checks:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - working-directory: pwa
      - uses: actions/checkout@v2

      - run: pwd
        
      - name: Install Dependencies
        run: yarn install

      - name: TypeScript Check
        run: yarn tsc

      - name: Format Check
        run: yarn format:check

      - name: Linter Check
        run: yarn lint

      - name: Unit Tests
        run: yarn test
